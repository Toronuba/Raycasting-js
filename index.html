<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCasting</title>

<body>
    <style>
        html {
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }
    </style>

</body>
